name       : kcmutils
version    : 5.49.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kcmutils-5.49.0.tar.xz : 388587f864352e98670c41a9fb615cc6580c42b2b026041a341202976e4a6877
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Utilities for KDE System Settings modules
description: |
